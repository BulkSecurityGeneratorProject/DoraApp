
<div *ngIf="pedido">
    <h2><span jhiTranslate="doraApp.pedido.detail.title">Pedido</span> {{pedido.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="doraApp.pedido.dataPedido">Data Pedido</span></dt>
        <dd>
            <span>{{pedido.dataPedido | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="doraApp.pedido.usuarioExtra">Usuario Extra</span></dt>
        <dd>
            <div *ngIf="pedido.usuarioExtraId">
                <a [routerLink]="['/usuario-extra', pedido.usuarioExtraId]">{{pedido.usuarioExtraId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="doraApp.pedido.itensPedido">Itens Pedido</span></dt>
        <dd>
            <div *ngIf="pedido.itensPedidoId">
                <a [routerLink]="['/itens-pedido', pedido.itensPedidoId]">{{pedido.itensPedidoId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pedido/'+ pedido.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
